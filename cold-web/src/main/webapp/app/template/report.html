<div>
  <section class="content-header">
   <h1 class="page-header">报表</h1>
   <div class="row">
     <div class="tabable">
	   <ul class="nav nav-tabs pull-right">
	     <li class="{{time == 'daily'?'active':''}}">
	       <a href="#/report-daily-{{item}}">日报表</a>
	     </li>
	     <li class="{{time == 'monthly'?'active':''}}">
	       <a href="#/report-monthly-{{item}}">月报表</a>
	     </li>
	   </ul>
	 </div>
   </div>
  </section>
  <section class="content">
    <div class="row">
	  <div class="col-xs-2">
       <div class="box box-solid">
         <div class="box-header with-border">
		    <div class="box-body no-padding">
	          <ul class="nav nav-pills nav-stacked">
	            <li class="{{item == 'total'?'active':''}}"><a href="#/report-{{time}}-total">总体情况</a></li>
	            <li class="{{item == 'door'?'active':''}}"><a href="#/report-{{time}}-door">门耗能情况</a></li>
	            <li class="{{item == 'light'?'active':''}}"><a href="#/report-{{time}}-light">灯耗能情况</a></li>
	            <li class="{{item == 'group'?'active':''}}"><a href="#/report-{{time}}-group">制冷剂组情况</a></li>
	            <li class="{{item == 'fan'?'active':''}}"><a href="#/report-{{time}}-fan">风机情况</a></li>
	            <li class="{{item == 'goods'?'active':''}}"><a href="#/report-{{time}}-goods">货物进出情况</a></li>
	          </ul>
	        </div>
	    </div>
	   </div>
	  </div>
	  <div class="col-md-10 col-xs-10">
	  <!-- 总能耗表 -->
	  <div class="col-md-6 col-xs-12">
	  <div class="box box-primary">
        <div class="box-header with-border">
          <i class="fa fa-bar-chart-o"></i>
          <h3 class="box-title">总耗能趋势</h3>
          <div class="box-tools pull-right">
          </div>
        </div>
        <div class="box-body">
          <div id="line-chart" style="height: 300px;"></div>
        </div><!-- /.box-body-->
      </div>
      </div>
      <!-- 耗能占比 -->
      <div class="col-md-6 col-xs-12">
      <div class="box box-primary" ng-if="item == 'total'">
        <div class="box-header with-border">
          <i class="fa fa-bar-chart-o"></i>
          <h3 class="box-title">耗能占比</h3>
          <div class="box-tools pull-right">
          </div>
        </div>
        <div class="box-body">
          <div id="donut-chart" style="height: 300px;"></div>
        </div><!-- /.box-body-->
      </div>
	  </div>
	  <!-- 温度能耗 -->
	  <div class="col-md-6 col-xs-12">
      <div class="box box-primary">
        <div class="box-header with-border">
          <i class="fa fa-bar-chart-o"></i>
          <h3 class="box-title">温度能耗对比</h3>
          <div class="box-tools pull-right">
          </div>
        </div>
        <div class="box-body">
          <div id="temperature-chart" style="height: 300px;"></div>
        </div><!-- /.box-body-->
      </div>
	  </div>
	  </div>
    </div>
  </section>
</div>
