<div>
  <section class="content-header">
   <h1 class="page-header">报表</h1>
   <div class="row">
     <div class="tabable">
	   <ul class="nav nav-tabs pull-right">
	     <li class="{{time == 'daily'?'active':''}}">
	       <a href="#/report-daily-{{item}}">日报表</a>
	     </li>
	     <li class="{{time == 'weekly'?'active':''}}">
	       <a href="#/report-weekly-{{item}}">周报表</a>
	     </li>
	     <li class="{{time == 'monthly'?'active':''}}">
	       <a href="#/report-monthly-{{item}}">月报表</a>
	     </li>
	   </ul>
	 </div>
   </div>
  </section>
  <section class="content">
    <div class="row">
	  <div class="col-xs-2">
       <div class="box box-solid">
         <div class="box-header with-border">
		    <div class="box-body no-padding">
	          <ul class="nav nav-pills nav-stacked">
	            <li class="{{item == 'total'?'active':''}}"><a href="#/report-{{time}}-total">总体分析</a></li>
	            <li class="{{item == 'fan'?'active':''}}"><a href="#/report-{{time}}-fan">温度分析</a></li>
	            <li class="{{item == 'alarms'?'active':''}}"><a href="#/report-{{time}}-refrigerator">报警分析</a></li>
	          </ul>
	        </div>
	    </div>
	   </div>
	  </div>
	  <div class="col-md-10">
	  <div class="col-md-6">
	  <div class="box box-primary">
        <div class="box-header with-border">
          <i class="fa fa-bar-chart-o"></i>
          <h3 class="box-title">总耗能趋势</h3>
          <div class="box-tools pull-right">
          </div>
        </div>
        <div class="box-body">
          <div id="line-chart" style="height: 300px;"></div>
        </div><!-- /.box-body-->
      </div>
      </div>
      <div class="col-md-6">
      <div class="box box-primary" ng-if="item == 'total'">
        <div class="box-header with-border">
          <i class="fa fa-bar-chart-o"></i>
          <h3 class="box-title">耗能占比</h3>
          <div class="box-tools pull-right">
          </div>
        </div>
        <div class="box-body">
          <div id="donut-chart" style="height: 300px;"></div>
        </div><!-- /.box-body-->
      </div>
	  </div>
	  </div>
    </div>
  </section>
</div>
