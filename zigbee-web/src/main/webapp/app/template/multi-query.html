<div>
	<h5 class="box-title">
		<b class="text-info" ng-bind="key"></b>查询
	</h5>
	<section class="content">
		<div class="row">
			<div class="col-xs-12 pull-right">
				<div class="nav-tabs-custom">
					<ul class="nav nav-pills nav-tabs pull-right">
						<li class="{{item == 'alarms'?'active':''}}" data-toggle="tab"
							href="#customer"><a><strong>客户查询</strong></a></li>
						<li class="{{item == 'fan'?'active':''}}" data-toggle="tab"
							href="#batch"><a ng-click="batchInfo()"><strong>批号查询</strong></a></li>
						<li class="active" data-toggle="tab" href="#single"><a><strong>单件查询</strong></a></li>
					</ul>
					<div class="tab-content">
						<!-- 单件查询 -->
						<div class="tab-pane active" id="single">
							<div class="col-sm-12">
								<div class="tabbable tabs-below">
									<div class="tab-content">
										<div id="wendu" class="tab-pane in active">
											<div class="col-sm-12">
												<div class="chart">
													<canvas id="areaChart" style="height: 250px"></canvas>
												</div>
											</div>
										</div>
										<div id="zhuizong" class="tab-pane">
											<div class="row">
												<div class="col-md-12">
													<!-- The time line -->
													<ul class="timeline">
														<!-- timeline time label -->
														<li class="time-label"><span class="bg-blue">
																物品开始运输 </span></li>
														<!-- /.timeline-label -->
														<!-- timeline item -->
														<li ng-repeat="item in singleInfo.ananysis"><i
															class="fa fa-truck bg-blue"></i>
															<div class="timeline-item">
																<span class="time col-sm-12"><i
																	class="fa fa-clock-o"></i> {{item.startTime}} --
																	{{item.endTime}}</span>
																<div class="timeline-body">
																	<p>{{item.location}},温度&nbsp;({{item.lowestTemperature}}°C
																		~ {{item.highestTemperature}}°C)</p>
																</div>
															</div></li>
														<!-- END timeline item -->
														<li><i class="fa fa-clock-o bg-gray"></i></li>
													</ul>
												</div>
												<!-- /.col -->
											</div>
											<!-- /.row -->
										</div>
										<div id="fenxi" class="tab-pane">
											<div class="col-sm-12" style="min-height: 250px;">
												<P>
													<strong>分析结果:</strong>
												</P>
												<p>
													该货品累计流转<a class="text-danger"><strong>{{singleInfo.ananysis.length}}</strong></a>个冷藏点，
													冷仓存储<a class="text-danger"><strong>36</strong></a>小时，其中温度超标（>-9度）时长<a
														class="text-danger"><strong>9</strong></a>小时，可能存在变质风险。
												</p>

											</div>
										</div>
									</div>
									<br> <br>
									<ul class="nav nav-tabs">
										<li class="active"><a data-toggle="tab" href="#wendu">温度</a></li>
										<li><a data-toggle="tab" href="#zhuizong">追踪</a></li>
										<li><a data-toggle="tab" href="#fenxi">分析</a></li>
									</ul>
								</div>
							</div>
						</div>
						<!-- 批号查询 -->
						<div class="tab-pane" id="batch" style="min-height: 300px;">
							<div class="col-sm-12">
								<div class="row">
									<label>该批次一共有<Strong class="text-primary"
										ng-bind="batchData.length"></Strong>箱货物，其中 <b
										class="text-danger" ng-bind="warnings"></b>箱有在运输过程中温度超标，可能有问题，货物列表如下：
									</label>
									<ul>
										<li ng-repeat="bdata in batchData"><a
											href="#/multi-query/{{bdata.key}}"
											class="{{bdata.overTemperatureTimes >= 1?'text-danger':''}}"
											ng-bind="bdata.key"></a></li>
									</ul>
								</div>
							</div>
						</div>
						<div class="tab-pane" id="customer" style="min-height: 300px;">
							该客户编号为</div>
					</div>
				</div>
			</div>
	</section>
</div>
