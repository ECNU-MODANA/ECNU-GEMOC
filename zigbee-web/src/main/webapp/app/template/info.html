<section class="content">
   <div class="row">
     <div class="col-md-12">
       <!-- AREA CHART -->
       <div class="box box-primary">
         <div class="box-header with-border">
           <h3 class="box-title">{{name}}信息</h3>
           <div class="box-tools pull-right">
             <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
           </div>
         </div>
         <div class="box-body">
         <div class="col-sm-12">
           <div class="tabbable tabs-below">
           <div class="tab-content">
				<div id="wendu" class="tab-pane in active">
				  <div class=""col-sm-12>
					<div class="chart">
	                 <canvas id="areaChart" style="height:250px"></canvas>
	                </div>
	              </div>
				</div>
				<div id="zhuizong" class="tab-pane">
				<div class="row">
	            <div class="col-md-12">
	              <!-- The time line -->
	              <ul class="timeline">
	                <!-- timeline time label -->
	                <li class="time-label">
	                  <span class="bg-blue">
	                    物品开始运输
	                  </span>
	                </li>
	                <!-- /.timeline-label -->
	                <!-- timeline item -->
	                <li ng-repeat="item in data">
	                  <i class="fa fa-truck bg-blue"></i>
	                  <div class="timeline-item">
	                    <span class="time col-sm-12"><i class="fa fa-clock-o"></i> {{item.addtime}}</span>
	                    <div class="timeline-body">
	                        <p>{{item.location}},温度&nbsp;{{item.info1}}°C</p>
	                    </div>
	                  </div>
	                </li>
	                <!-- END timeline item -->
	                <li>
	                  <i class="fa fa-clock-o bg-gray"></i>
	                </li>
	              </ul>
	            </div><!-- /.col -->
          		</div><!-- /.row -->
				</div>
				<div id="fenxi" class="tab-pane">
				  <div class=""col-sm-12>
					<P>分析结果</P>
	              </div>
	             </div>
			</div>
			<br>
			<br>
	           <ul class="nav nav-tabs">
	               <li class="active"><a data-toggle="tab" href="#wendu">温度</a></li>
	               <li><a data-toggle="tab" href="#zhuizong">追踪</a></li>
	               <li><a data-toggle="tab" href="#fenxi">分析</a></li>
	           </ul>
	        </div>
	      </div>
         </div><!-- /.box-body -->
       </div><!-- /.box -->
     </div>
   </div>
</section>
